<!DOCTYPE html>
<html>
<head>
	<title>Giga Unitel Clone</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="start-page">
		<h5>BEM-VINDO À GIGA UNITEL!</h5>

			<img src="assets/images/mascote.png">

		</div>
		<div class="game-panel">
			<label>VOLTAR AO JOGO</label>

			<div class="button" id="rescue-data">RESGATAR DADOS</div>
			<label>NOVO JOGADOR</label>
			<div class="button special-button" id="new-game">COMEÇA UM NOVO JOGO</div>
			<div class="button" id="howTowin">COMO GANHAR</div>
		</div>
	</div>
<script src="assets/js/script.js"></script>
</body>
</html>
