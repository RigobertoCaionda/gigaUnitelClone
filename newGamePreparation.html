<!DOCTYPE html>
<html>
<head>
	<title>Preparação para o novo jogo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/newGamePreparation.css">
</head>
<body>
<div class="container">
	<div class="first-group">
		<div class="question">
			<i>PERGUNTA</i>
		</div>
		<div class="question-number">
			<i>01</i>
		</div>
		<div class="stage">
			<i>FASE 1</i>
		</div>
	</div>
	<div class="second-group">
		<div class="second-group--img">
			<img src="assets/images/gamePreparation.gif">
		</div>
		<div class="second-group--words">
			<i>ESTÁ FIXE! 1 MB<br><br>
			TUDO PRONTO?</i>
		</div>
		<div class="second-group--countdown">
			<i>3</i>
		</div>
		<div class="luck"><i>BOA SORTE</i></div>
	</div>
</div>
<div class="container2">
	<div class="container2-first--group">
		<div class="container2-question"><i>PERGUNTA - 1</i></div>
		<div class="time">30</div>
		<div class="premio"><i>PRÉMIO - 1 MB</i></div>
	</div>
	<div class="container2-second--group">
		<div class="container2-second--group---question"><i>ONDE SE SITUA A ILHA DE KOMODO?</i></div>
		<div class="optionsGroup">
			<label>ESCOLHA A RESPOSTA CORRETA</label>
			<div class="option">
				<div class="letter">A</div><div class="answer">CHINA</div>
			</div>
			<div class="option">
				<div class="letter">B</div><div class="answer">COREIA DO SUL</div>
			</div>
			<div class="option">
				<div class="letter">C</div><div class="answer">INDONÉSIA</div>
			</div>
			<div class="option">
				<div class="letter">D</div><div class="answer">JAPÃO</div>
			</div>
			<label>PODES ATIVAR UMA AJUDA</label>
		</div>
	</div>
	<div class="container2-third--group">
		<div id="choose2" class="help">
			ESCOLHER<br><i>2</i>
		</div>
		<div id="fifty-fifty" class="help">
			50/50
		</div>
		<div id="change-question" class="help">
			TROCAR PERGUNTA
		</div>
	</div>
</div>
<div class="container3">
	<div class="container3-first--group">
		<div class="first-group--wrapper">
			<div class="container3-question">
				<i>PERGUNTA</i>
			</div>
			<div class="container3-question--number">
				<i>1</i>
			</div>
			<div class="container3-stage">
				<i>FASE 1</i>
			</div>
		</div>
		<div class="lost-img">
			<img src="">
		</div>
		<div class="fimDoJogo">
			<i>FIM DO JOGO</i>
		</div>
		</div>
		<div class="container3-second--group">
			<small>Não Desistas!</small>
			<div class="button" id="close"><i>FECHAR</i></div>
		</div>
		<div class="container3-third--group" id="rescue-data">
			<i>RESGATAR<br>DADOS</i>
		</div>
	</div>
</div>
<script src="assets/js/scriptNewGamePreparation.js"></script>
</body>
</html>
